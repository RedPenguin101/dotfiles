#include dracula.conf
#include rose_pine_dawn.conf
include synthwave84.conf

font_family JetBrains Mono
bold_font JetBrains Mono Bold
italic_font JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

cursor_blink_interval 0
enable_audio_bell no
hide_window_decorations yes

enable_layouts tall stack

#Keymaps
map ctrl+k neighboring_window up
map ctrl+up neighboring_window up
map ctrl+j neighboring_window down
map ctrl+down neighboring_window down
map ctrl+h neighboring_window left
map ctrl+left neighboring_window left
map ctrl+l neighboring_window right
map ctrl+right neighboring_window right
map ctrl+shift+up move_window up
map ctrl+shift+down move_window down
map ctrl+shift+left move_window left
map ctrl+shift+right move_window right
#map shift+down move_window up

map ctrl+shift+l toggle_layout stack
map ctrl+alt+shift+l next_layout
